server:
  port: 8080
  servlet:
    context-path: /v1

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mymendelu-backend-study
    username: postgres
    password:
  profiles:
    active: dev

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect # The SQL dialect makes Hibernate generate better SQL for the chosen database
        temp:
          use_jdbc_metadata_defaults: false # hide clob exception during boot, not important
    hibernate:
      ddl-auto: none # Hibernate ddl auto (create, create-drop, validate, update)
  #    show-sql: true # uncomment to debug SQL queries generated by Spring JPA

  servlet:
    multipart:
      enabled: true
      max-file-size: 30MB
      max-request-size: 30MB

keycloak:
  auth-server-url: https://auth.debug.mm.spatialhub.cz/auth
  realm: mymendelu-debug
  public-client: true
  resource: mymendelu-backend
  ssl-required: none
  bearer-only: true

test:
  debug-user-password: heslo

swagger:
  auth:
    token-url: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/token/
    client-id: mymendelu-web-administration

logging:
  level:
    io.swagger.models.parameters.AbstractSerializableParameter: ERROR # Hide swagger warnings about missing example values on @Api annotations